<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/index.css">
  <script src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>component</h1>
    <div id="app">
        <hello ></hello>
        <world></world>
    </div>


    <script>
      Vue.component('hello',{
        template:'<div>${this.$parent.message}全局化註冊的-&gt; &lt;hello&gt;</div>',
        delimiters:['${','}']
      })

      worldworld = {
        // $parent父傳值給小孩
        template:'<div>{{this.$parent.message}}局部註冊的-&gt; &lt;world&gt;</div>'
      }

      var vm = new Vue({
        el:'#app',
        data:{
          message:'hello Vue!'
        },
        components:{
          "world":worldworld,

        }
      })

    </script>
</body>
</html>
