<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/index.css">
  <script src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>生命週期</h1>
    <div id="app">
        <p>{{message}}</p>
        <p><button @click="jia">++</button></p>
    </div>

    <button onclick="vm.$destroy();">destroy</button>

    <script>
      var vm = new Vue({
        el:'#app',
        data:{
          message:1
        },
        methods:{
          jia:function(){
            this.message ++
          }
        },
        beforeCreate: function() {
          console.log('1-beforeCreate 初始化之後');
        },
        created: function() {
          console.log('2-created 創建完成');
        },
        beforeMount: function() {
          console.log('3-beforeMount 掛載之前');
        },
        mounted: function() {
          console.log('4-mounted 被創建');
        },
        beforeUpdate: function() {
          console.log('5-beforeUpdate 數據更新前');
        },
        updated: function() {
          console.log('6-updated 被更新後');
        },
        activated: function() {
          console.log('7-activated');
        },
        deacticated: function() {
          console.log('8-deacticated');
        },
        beforeDestroy: function() {
          console.log('9-beforeDestroy 銷毀之前');
        },
        destroyed: function() {
          console.log('10-destroyed 銷毀之後');
        },
      })
    </script>
</body>
</html>
