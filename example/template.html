<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/index.css">
  <script src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Template</h1>
    <div id="app">

    </div>
    <template id="demo2" >
      <h1 style="color:red">我是template標籤模板</h1>
    </template>

    <script type="x-template" id="demo3" ></script>
      <h1 style="color:red">我是script標籤模板</h1>
    <script>
      var vm = new Vue({
        el:'#app',
        data:{
          message:'hello Vue!'
        },
        template:'#demo3'
        // template:ˋ
        //       <h1 style="color:red">我是選項模板</h1>
        // ˋ
      })
    </script>
</body>
</html>
