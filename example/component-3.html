<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/index.css">
  <script src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>component3</h1>
    <div id="app">

        <world></world>
    </div>


    <script>

      city = {
        template:'<div>this is city'
      }
      worldworld = {
        template:`<div>
        <p>局部註冊的-&gt; &lt;world&gt;</p>
        <city></city>
        </div>`,
        components:{
          "city":city,

        }
      }

      var vm = new Vue({
        el:'#app',
        data:{
          message:'hello Vue!'
        },
        components:{
          "world":worldworld,

        }
      })

    </script>
</body>
</html>
