    <div id="app">
        <p>{{message}}</p>

        data:{

        methods:{
          jia:function(){
            this.message="bye"
          }
        },
        mounted:function(){
          console.log('4-mounted被創建');
          // $('#app').html('jQuery is here')
        }
      })
      console.log(vm.jia());
